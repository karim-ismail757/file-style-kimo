
<section class="section" *ngIf="cart" id="">
  <div class="row">
    <div class="col-md-8">
<div class="cart-content" >
    <div class="main-content d-flex justify-content-between" *ngFor="let cart of cart?.Booking?.Services">
    
     <div class="inner-right d-flex " >
                <img  style=" width:100px;height:100px"src="../../../../../assets/hand.png">
                <div class="up-inner flex-column">
                    <h2 class="product-heading">{{cart?.Name}}</h2>
                             <div class="d-flex">
                                 <div class="right-icons d-flex">
                                     <img src="../../../../../assets/icons/clock.svg">

                                         {{totalTime   }}pm
                                     </span>
                                 </div>
                                 <div class="left-icons d-flex">
                                     <img src="../../../../../assets/icons/person.svg">
                                     <span>
                                        Samar Ali
                                     </span>
                                 </div>
                             </div>
                 </div>
         
            
        </div>
        <div class="left-main-content justify-content-start">
            <h3>{{totalPrice}} SAR</h3>
            <img (click)="deleteService(cart.Id)" src="../../../../../assets/icons/trash.svg"/>

        </div>
     </div>
   
    
</div>
