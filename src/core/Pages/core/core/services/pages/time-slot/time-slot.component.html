<section id="time-slot">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="employee-container">
          <h2 class="select-empployee" style="direction: rtl">أختار موظف</h2>
          <select
            class="form-select"
            style="direction: rtl"
            aria-label="Default select example"
          >
            <option selected>أختر موظف</option>
            <option value="1" *ngFor="let employee of emp">
              {{ employee.NameEn }}
            </option>
          </select>
        </div>

        <div class="col-md-12 mt-4">
          <app-carousel
            (itemClicked)="onItemClicked($event)"
            [data]="currentMonthObj"
          ></app-carousel>
        </div>
        <div class="hour-slot">
          <h1 class="time-slot-heading" style="direction: rtl">
            أختار وقت الخدمه
          </h1>
          <div class="slot-container d-flex justify-content-between">
            <div
              class="date-hour-container d-flex justify-content-between"
              *ngFor="let d of dateHour.SingleHourSlots; let i = index"
            >
              <button style="padding: 20px; margin-left: 5px" class="date-h">
                {{ d.Hour }}
              </button>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-continue">استمرار</button>
        </div>
      </div>
    </div>
  </div>
</section>
