
<section id="verification-page">
  <app-nav-auth></app-nav-auth>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row SignUp">
        <div class="signup-container col-md-12  align-items-center
        ">
            <h1 class="signup-heading">Verify Your Phone</h1>
            <span class="second-signup-heading">Welcome Back</span>
            <div class="divider-container">
                <hr class="horizontal-divider d-flex justify-content-center">

                <div class="verification-heading-container">
                    <h4 class="verification-heading">   Enter 4-digital code</h4>
                 
                </div>
                <div class="verification-paragraph-container">
                    <p class="verification-paragraph">
                        We sent a code to 0111 050 5697. Enter the code in<br> that message.
                    </p>
                </div>

            </div>
            <div class="form-container d-flex justify-content-center">
                <form [formGroup]="myForm" class="form-main" (ngSubmit)="VerifyPhoneNumber(myForm)" class="form-main">
                    <div class="row d-flex justify-content-center">
                        <div class="mb-3 col-md-2 col-sm-2 col-xs-2">
                            <!-- <label for="exampleFormControlInput1" class="form-label">phone number</label> -->
                            <input  formControlName="a"  type="text" class="form-control" id="exampleFormControlInput1" >
                          </div>
                   
                          <div class="mb-3 col-md-2 col-sm-2 col-xs-2">
                            <!-- <label for="exampleFormControlInput1" class="form-label">phone number</label> -->
                            <input formControlName="b" type="text" class="form-control" id="exampleFormControlInput1" >
                          </div>
                          <div class="mb-3 col-md-2 col-sm-2 col-xs-2">
                            <!-- <label for="exampleFormControlInput1" class="form-label">phone number</label> -->
                            <input formControlName="c" type="text" class="form-control" id="exampleFormControlInput1" >
                          </div>
                          <div class="mb-3 col-md-2 col-sm-2 col-xs-2">
                            <!-- <label for="exampleFormControlInput1" class="form-label">phone number</label> -->
                            <input formControlName="d" type="text" class="form-control" id="exampleFormControlInput1" >
                          </div>
                   
                        </div>
                        <div class="get-again-container">
                          <p class="get-again-paragraph">don't get it ?<a class="get-again-link" href="#">Send Code Again</a></p>
                          <div class="change-number-container">
                            <a  href="#"class="change-number-link">Chnage Mobile Number</a>

                          </div>
                        </div>
                   <div class="button-text d-flex justify-content-center">
                    <button class="btn signup-btn">Verify Phone</button>
                </div>
                    <!-- <div class="d-flex justify-content-center">
                      <h6 class="login-container">you have an Glamera account? <a class="login-link" href="#">Create one now</a></h6>
                    </div> -->
             
               

                </form>
            </div>
     
        </div>
    </div>
</div>
</section>
