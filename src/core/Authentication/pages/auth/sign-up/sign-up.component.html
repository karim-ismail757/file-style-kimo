<section id="signUp-Section">
  <app-nav-auth></app-nav-auth>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row SignUp">
      <div class="signup-container col-md-12 align-items-center">
        <h1 class="signup-heading">Sign Up</h1>
        <span class="second-signup-heading">Welcome</span>
        <div class="form-container d-flex justify-content-center">
          <form
            [formGroup]="countryFormGroup"
            class="form-main"
            class="form-main"
          >
            <div class="mat">
              <form [formGroup]="countryFormGroup">
                <div fxLayoutAlign="center">
                  <app-country
                    (changeCountry)="onChangeCountry($event)"
                  ></app-country>
                </div>
              </form>
            </div>

            <div class="mb-3 col-md-12">
              <input
                formControlName="mobile"
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="phone number"
              />
            </div>
            <button type="submit" class="btn signup-btn">Sign Up</button>

            <div>
              <h6 class="login-container">
                you have an Glamera account?
                <a class="login-link" href="#">login</a>
              </h6>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
